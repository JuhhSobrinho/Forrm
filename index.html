<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="2;url=./view/index.html">
        <title>Redirecting...</title>
        <style>
  body.splash {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #001f3f, #005eaa, #0a84d0);
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .splash-intro {
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
  }

  .line-splash {
    width: 100px;
    height: 4px;
    background-color: #00d9ff;
    margin: 20px auto;
    border-radius: 2px;
    animation: growLine 1s ease-in-out forwards;
  }

  .team {
    font-size: 3rem;
    letter-spacing: 8px;
    font-weight: bold;
    animation: pulseText 1.2s ease-in-out infinite;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes growLine {
    from { width: 0; }
    to { width: 100px; }
  }

  @keyframes pulseText {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.05); }
  }
</style>

    </head>

    <body class="splash">
        <section class="splash-intro">
            <div class="line-splash"></div>
            <h1 class="team">TEAM</h1>
            <div class="line-splash"></div>
        </section>
    </body>

</html>
